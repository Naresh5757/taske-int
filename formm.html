<!DOCTYPE html>
<html>
<head>
    <title>person Registration Form</title>
    <style>
        /* Basic Styling (You can customize this) */
        body {
            font-family: sans-serif;
        }
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>

        <label for="address">Permanent Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your permanent address" required></textarea>

        <label for="personalAddress">Personal Address (if different):</label>
        <textarea id="personalAddress" name="personalAddress" rows="4" placeholder="Enter your personal address"></textarea>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="india">India</option> 
            {/* Add more country options here */}
        </select>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option> 
            {/* Add state options based on selected country */}
        </select>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <button type="submit">Register</button>
    </form>

</body>
</html>
